<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Замовлення товару</title>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>Залиште замовлення</h2>
  <form id="orderForm">
    <label>Ім’я: <input type="text" name="name" required /></label><br /><br />
    <label>Прізвище: <input type="text" name="surname" required /></label><br /><br />
    <label>Телефон: <input type="tel" name="phone" required /></label><br /><br />
    <button type="submit">Замовити</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById("orderForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        surname: form.surname.value,
        phone: form.phone.value,
      };
      const response = await fetch("https://script.google.com/macros/s/AKfycbxaoHOYlgjy5lwA8F0f-Rhybb0wFu5_tEr3e2Y18l6-hzBO8l92Ew4cfkHbVyNPRg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      });
      document.getElementById("status").innerText = "Дякуємо! Ми вам зателефонуємо!";
      form.reset();
    });
  </script>
</body>
</html>
